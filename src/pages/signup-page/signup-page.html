<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="content__header">
    <h1>Register</h1>
  </div>

<form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
  <ion-item>
    <ion-label color="primary" stacked>Email Address</ion-label>
    <ion-input formControlName="email" type="email" placeholder="example@example.com">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Confirm Email Address</ion-label>
    <ion-input type="email" placeholder="example@example.com">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input formControlName="password" type="password" placeholder="P@sswOrd">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Confirm Password</ion-label>
    <ion-input type="password" placeholder="P@sswOrd">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>First Name</ion-label>
    <ion-input placeholder="Da">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Last Name</ion-label>
    <ion-input placeholder="Jiang">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>I accept the terms of service</ion-label>
    <ion-checkbox color="dark" checked="false"></ion-checkbox>
  </ion-item>
  <ion-row responsive-sm>
    <ion-col>
      <button ion-button type="submit" color="secondary" block>Submit</button>
    </ion-col>
  </ion-row>
</form>

</ion-content>
